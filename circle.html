    viewBox="0	0	600	600" xml:space="preserve">
    <!-- M 10 10 signifie qu'on commence Ã  x=10 et y=10 -->
    <!-- H signifie une ligne horizontal vers le point x90 -->
    <!-- V signifie une ligne vertical vers le point y90 -->
    <!-- H signifie une ligne horizontal vers le point x10 -->

    <path d="M 10 10 H 90 V 90 H 10 Z" fill="" stroke="" stroke-width=""  id="theMotionPath"/>

    <circle cx="10" cy="10" r="10" fill="red">
